<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="saltarTutorial()">Saltar</ion-button>
        </ion-buttons>
        <ion-title>introduccion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
        <!-- Código para crear slides -->
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <!-- Ultimo Slide -->
        <ion-slide>
            <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
            <h2 class="slide-title">¿Listo para empezar?</h2>
        </ion-slide>
        <!-- Fin del último slide -->

    </ion-slides>
</ion-content>
