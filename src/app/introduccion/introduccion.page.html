<ion-header>
    <ion-toolbar transparent>
        <ion-buttons slot="end">
            <ion-button color="primary" (click)="saltarTutorial()">Saltar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" [options]="slideOpts">
        <!-- CÃ³digo para crear slides -->
        <ion-slide *ngFor="let slide of slides">

            <div class="slide-img-padding">
                <ion-img [src]="slide.image"></ion-img>
            </div>
            <div>
                <h3 [innerHTML]="slide.title"></h3>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>


<ion-footer transparent>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="10" offset="1">
                <ion-button color="primary" expand="full" shape="round" mode="ios" class="btn-primary">
                    GET MY PLAN
                    <link rel="manifest" href="./manifest.json">
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="10" offset="1">
                <ion-button expand="full" fill="clear">
                    <ion-label color="dark">
                        SIGN IN
                    </ion-label>

                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
